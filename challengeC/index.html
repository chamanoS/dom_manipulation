<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge 3 - Advanced Drag and Drop</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Challenge 3 - Advanced Drag and Drop</h1>

    <div id="parent">
        <ul class="lists">
            <li id="lista"  class="list" draggable="true" ondragstart="drag(event)">Music</li>
            <li id="listb"  class="list"  draggable="true" ondragstart="drag(event)">Poetry</li>
            <li class="list"  draggable="true" ondragstart="drag(event)">Art</li>
            <li class="list"  draggable="true" ondragstart="drag(event)">Business</li>
            <li class="list"  draggable="true" ondragstart="drag(event)">History</li>
        </ul>
    </div>

    <div id="dropper" class="drop-off" ondrop="drop(event)" ondragover="allowDrop(event)">
        <h4>Drop here</h4>
    <!--          -->
    </div>

    
    

    <script src="./script.js"></script>
</body>
</html>
